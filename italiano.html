<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiano - EduGamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style> body { background-color: #0a0e17; color: white; font-family: 'Verdana', sans-serif; height: 100vh; } </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const MODEL = "gemini-2.0-flash";

        const checkText = async (text) => {
            const key = localStorage.getItem('gemini_api_key');
            if(!key) throw new Error("Manca API Key");
            const prompt = `Sei un correttore per bambini. Analizza: "${text}". 
            Trova errori ORT (ortografia), PUN (punteggiatura), SIN (sintassi).
            Rispondi SOLO JSON array: [{"original":"err", "type":"ORT", "correction":"corr", "explanation":"..."}]`;
            
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            const jsonText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            return JSON.parse(jsonText);
        };

        const App = () => {
            const [text, setText] = useState('');
            const [errors, setErrors] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleCheck = async () => {
                if(!text) return;
                setLoading(true);
                try {
                    const res = await checkText(text);
                    setErrors(res);
                } catch(e) { alert("Errore: " + e.message); }
                setLoading(false);
            };

            const fixError = (idx) => {
                // Applica correzione (logica semplificata per brevit√†)
                const err = errors[idx];
                const newText = text.replace(err.original, err.correction);
                setText(newText);
                setErrors(errors.filter((_, i) => i !== idx));
            };

            return (
                <div className="h-full flex flex-col p-4 gap-4">
                    <div className="flex gap-2">
                        <a href="index.html" className="bg-slate-700 p-3 rounded-xl">üè†</a>
                        <button onClick={handleCheck} disabled={loading} className="flex-1 bg-blue-600 rounded-xl font-bold text-white">
                            {loading ? 'CONTROLLO...' : 'CONTROLLA TESTO'}
                        </button>
                    </div>
                    <div className="flex-1 flex gap-4 overflow-hidden">
                        <textarea value={text} onChange={e => setText(e.target.value)} 
                            className="flex-1 bg-slate-900 rounded-xl p-4 text-xl border border-slate-700 outline-none resize-none"
                            placeholder="Scrivi qui il tuo testo..." 
                        />
                        {errors && (
                            <div className="w-1/3 bg-slate-800 rounded-xl p-4 overflow-y-auto border border-slate-600">
                                <h3 className="font-bold text-yellow-400 mb-2">ERRORI TROVATI ({errors.length})</h3>
                                {errors.map((e, i) => (
                                    <div key={i} className="bg-slate-900 p-3 rounded-lg mb-2 border border-slate-700">
                                        <div className="text-red-400 line-through">{e.original}</div>
                                        <div className="text-green-400 font-bold cursor-pointer" onClick={() => fixError(i)}>{e.correction}</div>
                                        <div className="text-xs text-slate-400 mt-1">{e.explanation}</div>
                                    </div>
                                ))}
                                {errors.length === 0 && <div className="text-green-500 font-bold">Nessun errore! Bravo! üéâ</div>}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

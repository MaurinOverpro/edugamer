<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background-color: #0a0e17; color: white; font-family: 'Verdana', sans-serif; height: 100dvh; overflow: hidden; }
        .cyber-box { background: rgba(15,23,42,0.95); border: 2px solid #475569; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .node-central { background: linear-gradient(135deg, #1e40af, #3b82f6); border: 3px solid #60a5fa; box-shadow: 0 0 30px rgba(59,130,246,0.5); }
        .node-concept { background: linear-gradient(135deg, #0f766e, #14b8a6); border: 2px solid #5eead4; }
        /* Stili Stampa */
        .print-mode { background: white !important; color: black !important; }
        .print-mode svg line { stroke: black !important; stroke-width: 2px !important; }
        .print-mode .node-central, .print-mode .node-concept { box-shadow: none !important; border: 2px solid black !important; color: white !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { jsPDF } = window.jspdf;
        const MODEL = "gemini-2.0-flash"; // Aggiornato!

        const DB = {
            getKey: () => localStorage.getItem('gemini_api_key'),
            addXP: (amount) => {
                const next = parseInt(localStorage.getItem('edu_xp') || '0') + amount;
                localStorage.setItem('edu_xp', next.toString());
                return next;
            },
            save: (data) => localStorage.setItem('lavagna_data', JSON.stringify(data)),
            load: () => JSON.parse(localStorage.getItem('lavagna_data') || 'null'),
            clear: () => localStorage.removeItem('lavagna_data')
        };

        const analyzeImages = async (images) => {
            const key = DB.getKey();
            if(!key) throw new Error("Manca API Key! Vai su Home.");
            
            const parts = images.map(img => ({ inlineData: { mimeType: "image/jpeg", data: img.split(',')[1] } }));
            const prompt = `Analizza queste pagine di libro scolastico. 
            Crea una mappa mentale per bambino di 9 anni.
            1. Unisci il testo.
            2. Estrai 5-6 concetti chiave.
            3. Spiegazioni SEMPLICI.
            Rispondi SOLO JSON: { "title": "Titolo", "summary_points": ["Punto 1", "Punto 2"], "nodes": [{"id": 1, "label": "Concetto", "explanation": "Spiegazione"}], "connections": [{"from": 0, "to": 1}] }`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...parts] }] })
            });
            if(!res.ok) throw new Error("Errore AI");
            const data = await res.json();
            let text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            return JSON.parse(text);
        };

        const App = () => {
            const [stage, setStage] = useState('upload');
            const [images, setImages] = useState([]);
            const [mapData, setMapData] = useState(null);
            const [nodes, setNodes] = useState([]);
            const [lines, setLines] = useState([]);
            const mapRef = useRef(null);

            useEffect(() => {
                const saved = DB.load();
                if(saved) { setMapData(saved.mapData); setNodes(saved.nodes); setLines(saved.lines); setStage('view'); }
            }, []);

            useEffect(() => { if(nodes.length) DB.save({mapData, nodes, lines}); }, [nodes]);

            const addImage = (e) => {
                const f = e.target.files[0]; if(!f) return;
                const r = new FileReader();
                r.onload = (evt) => setImages(p => [...p, evt.target.result]);
                r.readAsDataURL(f);
            };

            const start = async () => {
                if(!images.length) return;
                setStage('scanning');
                try {
                    const data = await analyzeImages(images);
                    setMapData(data);
                    
                    const cx = window.innerWidth/2; const cy = window.innerHeight/3;
                    const central = { id: 0, label: data.title, category: 'central', x: cx-80, y: 50, w: 160, h: 90, explanation: "Tema principale" };
                    const sats = data.nodes.map((n,i) => {
                        const angle = (i/data.nodes.length)*Math.PI + Math.PI/4;
                        return { ...n, id: i+1, category: 'concept', x: cx + 300*Math.cos(angle)-70, y: cy + 150 + 150*Math.sin(angle), w: 140, h: 80 };
                    });
                    setNodes([central, ...sats]);
                    setLines(data.connections.map(c => ({ from: c.from, to: c.to })));
                    if(!data.connections.length) setLines(sats.map(n => ({ from: 0, to: n.id })));
                    
                    DB.addXP(50);
                    setStage('view');
                } catch(e) { alert(e.message); setStage('upload'); }
            };

            const exportPDF = async () => {
                const el = mapRef.current;
                const canvas = await html2canvas(el, { backgroundColor: '#ffffff', scale: 2, onclone: (d) => d.querySelector('.map-area').classList.add('print-mode') });
                const pdf = new jsPDF('l', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0, 297, 210);
                pdf.save('Mappa.pdf');
            };

            const share = async () => {
                const canvas = await html2canvas(mapRef.current, { backgroundColor: '#ffffff', scale: 2 });
                canvas.toBlob(blob => navigator.share({ files: [new File([blob], 'mappa.png', {type: 'image/png'})] }));
            };

            const reset = () => { DB.clear(); setImages([]); setNodes([]); setStage('upload'); };

            if(stage === 'upload') return (
                <div className="h-full flex flex-col items-center justify-center p-6 gap-6">
                    <h1 className="text-3xl font-bold text-green-400">LAVAGNA AI</h1>
                    <div className="border-2 border-dashed border-slate-600 p-10 rounded-3xl flex flex-col items-center gap-4 bg-slate-800/50">
                        <div className="flex gap-2 overflow-auto max-w-full p-2">{images.map((src,i)=><img key={i} src={src} className="h-20 rounded border"/>)}</div>
                        <label className="bg-blue-600 px-6 py-3 rounded-xl font-bold cursor-pointer text-white">
                            <input type="file" onChange={addImage} className="hidden" /> üì∑ AGGIUNGI FOTO
                        </label>
                        {images.length > 0 && <button onClick={start} className="bg-green-600 px-8 py-3 rounded-xl font-bold text-white animate-pulse">üöÄ CREA MAPPA</button>}
                    </div>
                    <a href="index.html" className="text-slate-400 underline">Torna al Menu</a>
                </div>
            );

            if(stage === 'scanning') return <div className="h-full flex items-center justify-center text-2xl font-bold text-green-400">ü§ñ ANALISI IN CORSO...</div>;

            return (
                <div className="h-full flex flex-col bg-slate-900">
                    <div className="p-3 flex gap-2 border-b border-slate-700 bg-slate-800">
                        <a href="index.html" className="bg-slate-700 px-3 py-2 rounded text-white">üè†</a>
                        <div className="flex-1"></div>
                        <button onClick={exportPDF} className="bg-red-600 px-3 py-2 rounded text-white font-bold">üìÑ PDF</button>
                        <button onClick={share} className="bg-blue-600 px-3 py-2 rounded text-white font-bold">üìß EMAIL</button>
                        <button onClick={reset} className="bg-slate-600 px-3 py-2 rounded text-white">üóëÔ∏è</button>
                    </div>
                    <div ref={mapRef} className="map-area flex-1 relative overflow-auto bg-slate-900">
                        <svg className="absolute inset-0 w-full h-full pointer-events-none">
                            {lines.map((l,i) => {
                                const n1 = nodes.find(n=>n.id===l.from); const n2 = nodes.find(n=>n.id===l.to);
                                if(!n1||!n2) return null;
                                return <line key={i} x1={n1.x+n1.w/2} y1={n1.y+n1.h/2} x2={n2.x+n2.w/2} y2={n2.y+n2.h/2} stroke="#4ade80" strokeWidth="3" />
                            })}
                        </svg>
                        {nodes.map(n => (
                            <div key={n.id} onClick={() => { const u = new SpeechSynthesisUtterance(n.explanation); u.lang='it-IT'; speechSynthesis.speak(u); }}
                                className={`absolute p-2 flex items-center justify-center text-center text-white rounded-xl cursor-pointer border-2 ${n.category==='central'?'node-central':'node-concept'}`}
                                style={{left:n.x, top:n.y, width:n.w, height:n.h}}>
                                {n.label}
                            </div>
                        ))}
                    </div>
                    <div className="p-4 bg-slate-800 border-t-2 border-green-500 max-h-40 overflow-auto">
                        <h3 className="font-bold text-green-400 mb-2">üìå PUNTI CHIAVE</h3>
                        <div className="grid grid-cols-2 gap-2 text-sm">{mapData?.summary_points?.map((p,i)=><div key={i} className="bg-slate-700 p-2 rounded">‚Ä¢ {p}</div>)}</div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

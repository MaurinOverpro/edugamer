<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna AI - EduGamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { background-color: #0a0e17; color: white; font-family: 'Verdana', sans-serif; height: 100dvh; overflow: hidden; }
        
        /* Nodi Mappa */
        .node-base {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 10px; border-radius: 16px;
            backdrop-filter: blur(4px);
            cursor: pointer;
        }
        .node-base:hover { transform: scale(1.05); z-index: 50; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .node-central { 
            background: linear-gradient(135deg, #2563eb, #1d4ed8); 
            border: 4px solid #60a5fa; width: 180px; height: 180px; z-index: 20; 
            font-size: 1.1rem; font-weight: bold; border-radius: 50%;
        }
        
        .node-satellite { 
            background: linear-gradient(135deg, #334155, #1e293b); 
            border: 2px solid #94a3b8; width: 150px; min-height: 100px; z-index: 10; 
            font-size: 0.9rem;
        }
        
        .node-satellite.active { border-color: #4ade80; background: #064e3b; }

        /* Frecce */
        .flow-arrow { stroke-dasharray: 10; animation: dash 1s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -20; } }

        /* Pulsante Upload Gigante */
        .btn-upload-big {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            border: 2px solid #60a5fa;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .btn-upload-big:active { transform: scale(0.95); }

        /* --- MODALIT√Ä STAMPA PDF (CSS FIX) --- */
        .print-mode {
            background-color: white !important;
            color: black !important;
        }
        .print-mode .node-base {
            background: white !important;
            color: black !important;
            box-shadow: none !important;
            border-width: 2px !important;
        }
        .print-mode .node-central { border-color: #2563eb !important; color: black !important; }
        .print-mode .node-satellite { border-color: #000 !important; color: black !important; }
        .print-mode .node-label { color: black !important; font-weight: bold !important; }
        .print-mode .node-content { color: #333 !important; }
        
        /* Fix per le linee in stampa */
        .print-mode line { stroke: #000000 !important; stroke-width: 2px !important; opacity: 1 !important; }
        .print-mode path { stroke: #000000 !important; stroke-width: 2px !important; opacity: 1 !important; }
        .print-mode marker path { fill: #000000 !important; }

        /* Nasconde le linee se richiesto */
        .hide-lines svg { display: none !important; }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { jsPDF } = window.jspdf;
        const MODEL = "gemini-2.0-flash";

        const DB = {
            getKey: () => localStorage.getItem('gemini_api_key'),
            addXP: (amount) => {
                const next = parseInt(localStorage.getItem('edu_xp') || '0') + amount;
                localStorage.setItem('edu_xp', next.toString());
                return next;
            },
            save: (data) => localStorage.setItem('lavagna_data', JSON.stringify(data)),
            load: () => JSON.parse(localStorage.getItem('lavagna_data') || 'null'),
            clear: () => localStorage.removeItem('lavagna_data')
        };

        const analyzeImages = async (images) => {
            const key = DB.getKey();
            if(!key) throw new Error("Manca API Key! Vai su Home.");
            
            const parts = images.map(img => ({ inlineData: { mimeType: "image/jpeg", data: img.split(',')[1] } }));
            
            const prompt = `Analizza queste pagine. OBIETTIVO: Mappa concettuale per bambino DSA.
            1. TEMA PRINCIPALE (Centro).
            2. 5-6 PUNTI CHIAVE (Satelliti).
            3. APPROFONDIMENTO semplice per ogni punto.
            4. ORDINE LOGICO (1, 2, 3...).
            Rispondi SOLO JSON: { "theme": "Titolo", "nodes": [{ "id": 1, "label": "Nome", "content": "Spiegazione", "order": 1 }] }`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...parts] }] })
            });
            if(!res.ok) throw new Error("Errore AI");
            const data = await res.json();
            let text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            return JSON.parse(text);
        };

        const App = () => {
            const [stage, setStage] = useState('upload');
            const [images, setImages] = useState([]);
            const [mapData, setMapData] = useState(null);
            const [showFlow, setShowFlow] = useState(false);
            const [selectedNode, setSelectedNode] = useState(null);
            const mapRef = useRef(null);

            useEffect(() => {
                const saved = DB.load();
                if(saved) { setMapData(saved); setStage('view'); }
            }, []);

            useEffect(() => { if(mapData) DB.save(mapData); }, [mapData]);

            const addImage = (e) => {
                const f = e.target.files[0]; if(!f) return;
                const r = new FileReader();
                r.onload = (evt) => setImages(p => [...p, evt.target.result]);
                r.readAsDataURL(f);
            };

            const start = async () => {
                if(!images.length) return;
                setStage('scanning');
                try {
                    const data = await analyzeImages(images);
                    setMapData(data);
                    DB.addXP(50);
                    setStage('view');
                } catch(e) { alert(e.message); setStage('upload'); }
            };

            const speak = (text) => {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'it-IT'; u.rate = 0.9;
                window.speechSynthesis.speak(u);
            };

            // --- GENERAZIONE PDF (JPEG FIX) ---
            const generatePDF = async (mode) => {
                if(!mapRef.current) return;
                
                try {
                    // 1. Usa html2canvas
                    const canvas = await html2canvas(mapRef.current, {
                        backgroundColor: '#ffffff', 
                        scale: 2, 
                        useCORS: true, // Aiuta stabilit√†
                        onclone: (clonedDoc) => {
                            const mapDiv = clonedDoc.querySelector('#map-container');
                            mapDiv.classList.add('print-mode');
                            if (mode === 'blank') mapDiv.classList.add('hide-lines');
                            
                            // Forza visibilit√† linee nel clone se mode √® full
                            if (mode === 'full') {
                                const svg = mapDiv.querySelector('svg');
                                if(svg) svg.style.display = 'block';
                            }
                        }
                    });

                    // 2. Converti in JPEG (non PNG) per evitare l'errore "corrupt file"
                    const imgData = canvas.toDataURL('image/jpeg', 0.98); 

                    // 3. Crea PDF
                    const pdf = new jsPDF('l', 'mm', 'a4');
                    const pdfW = pdf.internal.pageSize.getWidth();
                    const pdfH = pdf.internal.pageSize.getHeight();
                    
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfW, pdfH);
                    
                    pdf.setFontSize(14);
                    pdf.setTextColor(100);
                    const headerText = mode === 'blank' ? "Unisci i concetti con una freccia!" : "Mappa Concettuale Completa";
                    pdf.text(headerText, 10, 10);

                    pdf.save(`Mappa_${mode}.pdf`);
                    DB.addXP(20);

                } catch (e) {
                    alert("Errore PDF: " + e.message);
                }
            };

            const reset = () => {
                if(confirm("Sicuro? Cancellerai la mappa attuale.")) {
                    DB.clear(); setImages([]); setMapData(null); setStage('upload');
                }
            };

            const renderMap = () => {
                if (!mapData) return null;
                const cx = window.innerWidth / 2;
                const cy = (window.innerHeight - 100) / 2;
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
                const sortedNodes = [...mapData.nodes].sort((a, b) => a.order - b.order);

                return (
                    <div id="map-container" className="relative w-full h-full bg-slate-900">
                        <svg className="absolute inset-0 w-full h-full pointer-events-none z-0">
                            <defs>
                                <marker id="arrow" markerWidth="10" markerHeight="10" refX="20" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#4ade80" /></marker>
                            </defs>
                            {sortedNodes.map((node, i) => {
                                const angle = (i / sortedNodes.length) * 2 * Math.PI - Math.PI / 2;
                                const x = cx + radius * Math.cos(angle);
                                const y = cy + radius * Math.sin(angle);
                                return <line key={`c-${i}`} x1={cx} y1={cy} x2={x} y2={y} stroke="#334155" strokeWidth="2" />;
                            })}
                            {/* Mostra frecce se showFlow √® attivo OPPURE se stiamo stampando */}
                            {(showFlow) && sortedNodes.map((node, i) => {
                                if (i === sortedNodes.length - 1) return null;
                                const j = i+1;
                                const a1 = (i/sortedNodes.length)*2*Math.PI - Math.PI/2;
                                const a2 = (j/sortedNodes.length)*2*Math.PI - Math.PI/2;
                                const x1 = cx + radius*Math.cos(a1); const y1 = cy + radius*Math.sin(a1);
                                const x2 = cx + radius*Math.cos(a2); const y2 = cy + radius*Math.sin(a2);
                                return <path key={`f-${i}`} d={`M${x1},${y1} Q${cx},${cy} ${x2},${y2}`} fill="none" stroke="#4ade80" strokeWidth="3" markerEnd="url(#arrow)" className="flow-arrow" />;
                            })}
                        </svg>

                        <div className="absolute node-base node-central flex items-center justify-center" style={{left:cx-90, top:cy-90}} onClick={()=>speak(mapData.theme)}>
                            <div className="node-label text-white">{mapData.theme}</div>
                        </div>

                        {sortedNodes.map((node, i) => {
                            const angle = (i / sortedNodes.length) * 2 * Math.PI - Math.PI / 2;
                            const x = cx + radius * Math.cos(angle) - 75; 
                            const y = cy + radius * Math.sin(angle) - 50;
                            return (
                                <div key={i} className={`absolute node-base node-satellite ${selectedNode===node?'active':''}`} style={{left:x, top:y}}
                                     onClick={()=>{setSelectedNode(node); speak(node.label + ". " + node.content);}}>
                                    {showFlow && <div className="absolute -top-3 -left-3 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center font-bold text-black border-2 border-white z-50">{node.order}</div>}
                                    <div className="font-bold text-yellow-400 mb-1 node-label">{node.label}</div>
                                    <div className="text-xs text-slate-300 line-clamp-3 node-content">{node.content}</div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            if(stage === 'upload') return (
                <div className="h-full flex flex-col items-center justify-center p-6 gap-6">
                    <h1 className="text-3xl font-bold text-green-400">LAVAGNA AI</h1>
                    <div className="border-2 border-dashed border-slate-600 p-8 rounded-3xl flex flex-col items-center gap-4 bg-slate-800/50 w-full max-w-2xl">
                        <div className="flex gap-2 overflow-auto max-w-full p-2 min-h-[80px]">
                            {images.length === 0 ? <span className="text-slate-500 m-auto">Nessuna foto caricata</span> : 
                            images.map((src,i)=><img key={i} src={src} className="h-20 rounded border-2 border-slate-500"/>)}
                        </div>
                        <label className="btn-upload-big w-full py-6 rounded-2xl font-bold text-xl cursor-pointer text-white flex items-center justify-center gap-3">
                            <input type="file" onChange={addImage} className="hidden" accept="image/*" /> 
                            üì∑ FAI UNA FOTO
                        </label>
                        {images.length > 0 && <button onClick={start} className="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold text-white text-lg animate-pulse shadow-lg">üöÄ CREA MAPPA ORA</button>}
                    </div>
                    <a href="index.html" className="text-slate-400 bg-slate-800 px-4 py-2 rounded-lg">üè† Torna al Menu</a>
                </div>
            );

            if(stage === 'scanning') return <div className="h-full flex items-center justify-center text-2xl font-bold text-green-400 animate-pulse">ü§ñ STO PENSANDO...</div>;

            return (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden">
                    <div className="p-2 flex gap-2 border-b border-slate-700 bg-slate-800 items-center z-50 shadow-lg overflow-x-auto">
                        <a href="index.html" className="bg-slate-700 px-3 py-2

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lavagna Interattiva - EduGamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        
        body { 
            background-color: #0a0e17; 
            color: white; 
            font-family: 'Verdana', sans-serif; 
            margin: 0; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* --- CONTAINER SCROLLABILE (FIX TABLET) --- */
        .scroll-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: scroll; /* IMPORTANTE: scroll invece di auto */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            background-image: radial-gradient(#1e293b 2px, transparent 2px);
            background-size: 40px 40px;
        }

        /* Mappa Gigante */
        .map-canvas {
            width: 3000px; 
            height: 3000px;
            position: relative;
            /* Questo assicura che il canvas sia sempre scrollabile */
            min-width: 3000px;
            min-height: 3000px;
        }

        /* --- STILI NODI --- */
        .node-base {
            position: absolute;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; border-radius: 25px;
            cursor: pointer; z-index: 20;
            transition: transform 0.2s, box-shadow 0.3s, border-color 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            user-select: none;
            background: rgba(15, 23, 42, 0.95);
            /* IMPORTANTE: permette il tap ma non blocca lo scroll */
            touch-action: manipulation;
        }
        .node-base:active { transform: scale(0.95); }
        
        /* Tema Centrale */
        .node-central { 
            background: linear-gradient(135deg, #2563eb, #1d4ed8); 
            border: 6px solid #60a5fa; 
            width: 240px; height: 240px; 
            border-radius: 50%;
            font-size: 1.5rem; font-weight: bold;
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.6);
        }
        
        /* Concetti */
        .node-satellite { 
            border: 3px solid #94a3b8; 
            width: 220px; min-height: 140px; 
            font-size: 1.1rem;
        }
        
        /* STATI ATTIVI */
        .node-selected {
            border-color: #facc15 !important;
            box-shadow: 0 0 50px rgba(250, 204, 21, 0.8) !important;
            animation: pulse-yellow 1.5s infinite;
            z-index: 50;
        }

        .node-connected {
            border-color: #4ade80 !important;
            background: #064e3b !important;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.6) !important;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(250, 204, 21, 0); }
            100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
        }

        /* Linea Neon */
        .neon-line {
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            animation: draw 1s forwards ease-out;
            filter: drop-shadow(0 0 10px #4ade80);
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* Pulsante Upload */
        .btn-upload-big {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            border: 2px solid #60a5fa;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        .btn-upload-big:active { transform: scale(0.95); }

        /* Fumetto AI */
        .ai-bubble {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e293b; border: 2px solid #a855f7;
            padding: 15px 30px; border-radius: 50px; color: #e9d5ff;
            font-size: 1.2rem; font-weight: bold;
            display: flex; align-items: center; gap: 15px; z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            width: 90%; max-width: 700px; justify-content: center;
            animation: slide-up 0.3s ease-out;
        }
        @keyframes slide-up { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        /* Container vista mappa - IMPORTANTE per tablet */
        .map-viewport {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        /* SHARE BUTTONS - identici a matematica.html */
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .share-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;
        
        // --- MODIFICA 1: Modello Aggiornato ---
        const MODEL = "gemini-2.5-flash-lite";

        const DB = {
            getKey: () => localStorage.getItem('gemini_api_key'),
            addXP: (amount) => {
                const next = parseInt(localStorage.getItem('edu_xp') || '0') + amount;
                localStorage.setItem('edu_xp', next.toString());
                window.dispatchEvent(new Event('xpChanged'));
                return next;
            },
            save: (data) => localStorage.setItem('lavagna_interactive_v2', JSON.stringify(data)),
            load: () => JSON.parse(localStorage.getItem('lavagna_interactive_v2') || 'null'),
            clear: () => localStorage.removeItem('lavagna_interactive_v2')
        };

        const AI = {
            analyzeMap: async (images) => {
                const key = DB.getKey();
                if(!key) throw new Error("Manca API Key! Vai su Home.");
                
                const parts = images.map(img => ({ inlineData: { mimeType: "image/jpeg", data: img.split(',')[1] } }));
                
                const prompt = `Analizza queste pagine per uno studente delle medie/superiori.
Crea una MAPPA MENTALE chiara e concisa.

ISTRUZIONI:
1. Identifica il TEMA PRINCIPALE
2. Estrai 6-8 CONCETTI CHIAVE fondamentali
3. Per ogni concetto scrivi una DEFINIZIONE SINTETICA (max 15 parole) con tono informativo e diretto, senza infantilismi

TONO: Professionale ma accessibile, come un libro di testo moderno. Evita diminutivi, vezzeggiativi e tono da bambino piccolo.

Rispondi SOLO con JSON (senza markdown):
{ "theme": "Titolo", "nodes": [{ "id": 1, "label": "Nome Concetto", "content": "Definizione chiara" }] }

ESEMPIO:
{ 
  "theme": "Fotosintesi", 
  "nodes": [
    { "id": 1, "label": "Clorofilla", "content": "Pigmento verde che cattura la luce solare nelle foglie" },
    { "id": 2, "label": "Glucosio", "content": "Zucchero prodotto dalla pianta come fonte di energia" }
  ]
}`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...parts] }] })
                });
                
                if(!res.ok) throw new Error("Errore AI");
                const data = await res.json();
                let text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                return JSON.parse(text);
            },

           explainConnection: async (label1, label2) => {
    const key = DB.getKey();
    if(!key) return `Hai collegato ${label1} con ${label2}!`;

    const prompt = `Spiega in UNA frase chiara e diretta la relazione tra "${label1}" e "${label2}".

REQUISITI:
- Tono: informativo e naturale, adatto a uno studente delle medie/superiori
- Lunghezza: massimo 20 parole
- Stile: conciso ma completo, evita tono infantile o eccessivamente semplificato
- NON usare diminutivi, vezzeggiativi o espressioni come "carino", "bellissimo", "magico"

Rispondi SOLO con la frase di collegamento, senza preamble.

ESEMPI:
- "La clorofilla cattura la luce necessaria per produrre glucosio tramite fotosintesi"
- "Il DNA contiene le istruzioni genetiche che determinano le caratteristiche delle proteine"`;

    try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
            method: 'POST', 
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await res.json();
        return data.candidates[0].content.parts[0].text;
    } catch(e) { 
        return `Ottimo! ${label1} e ${label2} sono collegati.`; 
    }
}
        };

        // --- MODIFICA 2: Funzione Pulizia Emoji ---
        const cleanTextForSpeech = (text) => {
            return text
                .replace(/[*#_`~]/g, '')
                .replace(/[\u{1F300}-\u{1F9FF}]/gu, '')
                .replace(/[\u{2600}-\u{26FF}]/gu, '')
                .replace(/[\u{2700}-\u{27BF}]/gu, '')
                .replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
                .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '')
                .replace(/[\u{2300}-\u{23FF}]/gu, '')
                .replace(/[\u{2B50}]/gu, '')
                .replace(/[\u{1F4D0}-\u{1F4FF}]/gu, '')
                .replace(/[\u{270F}-\u{2712}]/gu, '')
                .replace(/[\u{2705}]/gu, '')
                .replace(/[\u{1F9E0}]/gu, '')
                .replace(/[\u{1F50D}]/gu, '')
                .replace(/\n+/g, '. ')
                .replace(/\.+/g, '.')
                .replace(/\s+/g, ' ')
                .trim();
        };

        const App = () => {
            const [stage, setStage] = useState('upload');
            const [images, setImages] = useState([]);
            const [mapData, setMapData] = useState(null);
            const [nodes, setNodes] = useState([]);
            const [lines, setLines] = useState([]);
            const [selectedNode, setSelectedNode] = useState(null);
            const [aiMessage, setAiMessage] = useState(null);
            const scrollRef = useRef(null);

            // NUOVO: Per salvare il percorso di esplorazione
            const [connectionExplanations, setConnectionExplanations] = useState([]);
            const [exploredNodes, setExploredNodes] = useState([]);
            
            // NUOVO: Menu condivisione
            const [showShareMenu, setShowShareMenu] = useState(false);

            useEffect(() => {
                try {
                    const saved = DB.load();
                    if(saved && saved.nodes) { 
                        setMapData(saved.mapData); setNodes(saved.nodes); setLines(saved.lines || []);
                        setConnectionExplanations(saved.connectionExplanations || []);
                        setExploredNodes(saved.exploredNodes || []);
                        setStage('view'); 
                    }
                } catch(e) { DB.clear(); }
            }, []);

            useEffect(() => { if(nodes.length) DB.save({ mapData, nodes, lines, connectionExplanations, exploredNodes }); }, [nodes, lines, connectionExplanations, exploredNodes]);

            // CENTRATURA MIGLIORATA PER TABLET
            const centerMap = useCallback(() => {
                const el = scrollRef.current;
                if (!el) return;
                
                const centerX = 1500 - (window.innerWidth / 2);
                const centerY = 1500 - (window.innerHeight / 2);
                
                // Imposta direttamente senza animazione per evitare glitch
                el.scrollLeft = Math.max(0, centerX);
                el.scrollTop = Math.max(0, centerY);
            }, []);

            useEffect(() => {
                if(stage === 'view') {
                    // Doppio requestAnimationFrame per assicurare il render completo
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            centerMap();
                        });
                    });
                }
            }, [stage, centerMap]);

            const addImage = (e) => {
                const f = e.target.files[0]; if(!f) return;
                const r = new FileReader();
                r.onload = (evt) => setImages(p => [...p, evt.target.result]);
                r.readAsDataURL(f);
            };

            const start = async () => {
                if(!images.length) return;
                setStage('scanning');
                try {
                    const data = await AI.analyzeMap(images);
                    setMapData(data);

                    const cx = 1500; 
                    const cy = 1500;
                    const radius = 420; 

                    const central = { id: 0, label: data.theme, content: "Argomento Principale", x: cx-110, y: cy-110, w: 220, h: 220, isCentral: true };
                    
                    const sats = data.nodes.map((n, i) => {
                        const angle = (i / data.nodes.length) * 2 * Math.PI - Math.PI/2;
                        return { 
                            ...n, id: i+1, 
                            x: cx + radius * Math.cos(angle) - 100, 
                            y: cy + radius * Math.sin(angle) - 70, 
                            w: 200, h: 140, isCentral: false 
                        };
                    });

                    setNodes([central, ...sats]);
                    setLines([]);
                    setConnectionExplanations([]);
                    setExploredNodes([]);
                    DB.addXP(50);
                    setStage('view');
                } catch(e) { alert("Errore: " + e.message); setStage('upload'); }
            };

            // --- MODIFICA 3: Sintesi Vocale Pulita ---
            const speak = (text) => {
                window.speechSynthesis.cancel();
                setAiMessage(text);
                
                // Pulisce il testo dalle emoji
                const cleanText = cleanTextForSpeech(text);
                
                const u = new SpeechSynthesisUtterance(cleanText);
                u.lang = 'it-IT'; u.rate = 0.95;
                
                // Tenta di usare la voce Google
                const voices = window.speechSynthesis.getVoices();
                const googleVoice = voices.find(v => v.lang.includes('it') && v.name.includes('Google'));
                if (googleVoice) u.voice = googleVoice;
                
                u.onend = () => setTimeout(() => setAiMessage(null), 2000);
                window.speechSynthesis.speak(u);
            };

            const handleNodeClick = async (node) => {
    if(node.isCentral) {
        const cleanLabel = cleanTextForSpeech(node.label);
        speak(`Tema: ${cleanLabel}. Tocca gli altri concetti per collegarli!`);
        return;
    }

    // NUOVO: Salva nodo esplorato (se non gi√† presente)
    if (!exploredNodes.find(n => n.id === node.id)) {
        setExploredNodes(prev => [...prev, { id: node.id, label: node.label, content: node.content }]);
    }

    if (!selectedNode) {
        setSelectedNode(node);
        const cleanLabel = cleanTextForSpeech(node.label);
        const cleanContent = cleanTextForSpeech(node.content);
        speak(cleanLabel + ". " + cleanContent);  // ‚Üê RISOLTO
        return;
    }

                if (selectedNode.id === node.id) {
                    setSelectedNode(null);
                    return;
                }

                const exists = lines.some(l => (l.from === selectedNode.id && l.to === node.id) || (l.from === node.id && l.to === selectedNode.id));
                
                if (!exists) {
                    setLines(prev => [...prev, { from: selectedNode.id, to: node.id }]);
                    DB.addXP(20);
                    
                    setAiMessage("ü§î Analizzo il collegamento...");
const cleanLabel1 = cleanTextForSpeech(selectedNode.label);
const cleanLabel2 = cleanTextForSpeech(node.label);
const explanation = await AI.explainConnection(cleanLabel1, cleanLabel2);

// NUOVO: Salva la spiegazione del collegamento
setConnectionExplanations(prev => [...prev, {
    from: selectedNode.label,
    to: node.label,
    explanation: explanation
}]);

speak(explanation);  // explanation √® gi√† pulito perch√© viene dall'AI
                } else {
                    speak("Sono gi√† collegati!");
                }
                
                setSelectedNode(null);
            };

            const reset = () => {
                if(confirm("Creare nuova mappa?")) {
                    DB.clear(); setImages([]); setMapData(null); setNodes([]); setLines([]); 
                    setConnectionExplanations([]); setExploredNodes([]);
                    setStage('upload');
                }
            };

            // NUOVO: Genera testo riepilogo
            // NUOVO: Genera testo riepilogo PULITO (senza emoji e caratteri speciali)
const getSummaryText = (cleanVersion = false) => {
    if (!mapData) return '';
    
    const today = new Date().toLocaleDateString('it-IT', { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
    });
    
    // Funzione per pulire caratteri speciali
    const cleanText = (text) => {
        if (!cleanVersion) return text;
        return text
            // Rimuovi emoji
            .replace(/[\u{1F300}-\u{1F9FF}]/gu, '')
            .replace(/[\u{2600}-\u{26FF}]/gu, '')
            .replace(/[\u{2700}-\u{27BF}]/gu, '')
            .replace(/[\u{1F600}-\u{1F64F}]/gu, '')
            .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
            .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '')
            .replace(/[\u{2300}-\u{23FF}]/gu, '')
            .replace(/[\u{2B50}]/gu, '')
            .replace(/[\u{1F4D0}-\u{1F4FF}]/gu, '')
            .replace(/[\u{270F}-\u{2712}]/gu, '')
            .replace(/[\u{2705}]/gu, '')
            .replace(/[\u{1F9E0}]/gu, '')
            .replace(/[\u{1F50D}]/gu, '')
            .replace(/[\u{1F3AF}]/gu, '')
            .replace(/[\u{1F4CC}]/gu, '')
            .replace(/[\u{1F517}]/gu, '')
            .replace(/[\u{2B50}]/gu, '')
            .replace(/[\u{1F916}]/gu, '')
            // Rimuovi caratteri box-drawing
            .replace(/[‚îÅ‚ïê‚îÇ‚ïë‚îå‚îê‚îî‚îò‚îú‚î§‚î¨‚î¥‚îº‚îÄ]/g, '')
            // Normalizza spazi
            .replace(/\s+/g, ' ')
            .trim();
    };
    
    // Separatori per versione pulita
    const sep1 = cleanVersion ? '=' : '‚ïê';
    const sep2 = cleanVersion ? '-' : '‚îÄ';
    const bullet = cleanVersion ? '*' : '‚Ä¢';
    const arrow = cleanVersion ? '<->' : '‚Üî';
    
    let text = '';
    
    // INTESTAZIONE
    text += cleanText(`MAPPA MENTALE: ${mapData.theme}`) + '\n';
    text += `Data: ${today}\n`;
    text += '\n' + sep1.repeat(50) + '\n\n';
    
    // TEMA CENTRALE
    text += cleanText('TEMA CENTRALE') + '\n';
    text += cleanText(mapData.theme) + '\n\n';
    text += sep2.repeat(50) + '\n\n';
    
    // CONCETTI ESPLORATI
    text += cleanText(`CONCETTI ESPLORATI (${exploredNodes.length}/${nodes.length - 1})`) + '\n\n';
    
    if (exploredNodes.length === 0) {
        text += 'Nessun concetto ancora esplorato.\n\n';
    } else {
        exploredNodes.forEach((node, i) => {
            text += `${i + 1}. ${cleanText(node.label)}\n`;
            text += `   ${cleanText(node.content)}\n\n`;
        });
    }
    
    text += sep2.repeat(50) + '\n\n';
    
    // COLLEGAMENTI SCOPERTI
    text += cleanText(`COLLEGAMENTI SCOPERTI (${connectionExplanations.length})`) + '\n\n';
    
    if (connectionExplanations.length === 0) {
        text += 'Nessun collegamento ancora creato.\n\n';
    } else {
        connectionExplanations.forEach((conn, i) => {
            text += `${i + 1}. ${cleanText(conn.from)} ${arrow} ${cleanText(conn.to)}\n`;
            text += `   "${cleanText(conn.explanation)}"\n\n`;
        });
    }
    
    text += sep2.repeat(50) + '\n\n';
    
    // STATISTICHE
    const totalNodes = nodes.length - 1;
    text += cleanText('STATISTICHE') + '\n';
    text += `${bullet} Concetti esplorati: ${exploredNodes.length}/${totalNodes}\n`;
    text += `${bullet} Collegamenti trovati: ${connectionExplanations.length}\n`;
    text += `${bullet} XP guadagnati: ${50 + (connectionExplanations.length * 20)}\n\n`;
    
    text += sep1.repeat(50) + '\n';
    text += 'Creato con EduGamer\n';
    
    return text;
};

            // NUOVO: Condivisione WhatsApp
            const shareViaWhatsApp = () => {
                const text = getSummaryText();
                const msg = encodeURIComponent(text);
                window.open(`https://wa.me/?text=${msg}`, '_blank');
                setShowShareMenu(false);
            };

           // NUOVO: Condivisione Email con testo pulito
const shareViaEmail = () => {
    const text = getSummaryText(true); // true = versione pulita
    const subject = encodeURIComponent(`Mappa Mentale: ${mapData?.theme || 'EduGamer'}`);
    const body = encodeURIComponent(text);
    
    // Controlla lunghezza URL (limite ~2000 caratteri)
    const mailtoUrl = `mailto:?subject=${subject}&body=${body}`;
    
    if (mailtoUrl.length > 2000) {
        alert('‚ö†Ô∏è Il testo √® troppo lungo per l\'email!\n\nUsa "Salva File" e allega il file .txt manualmente.');
        return;
    }
    
    window.location.href = mailtoUrl;
    setShowShareMenu(false);
    };

           // NUOVO: Salva file .txt PULITO
const saveAsFile = () => {
    const text = getSummaryText(true); // true = versione pulita
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    
    // Nome file senza caratteri speciali
    const cleanTheme = mapData?.theme
        ?.replace(/[^\w\s]/g, '')
        ?.replace(/\s+/g, '_')
        ?.substring(0, 30) || 'mappa_mentale';
    
    const dateStr = new Date().toISOString().slice(0,10);
    a.download = `${cleanTheme}_${dateStr}.txt`;
    
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    setShowShareMenu(false);
    };

            // NUOVO: Menu condivisione (identico a matematica.html)
            const renderShareMenu = () => {
                if(!showShareMenu) return null;
                
                return (
                    <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4" onClick={() => setShowShareMenu(false)}>
                        <div className="bg-slate-800 rounded-2xl p-4 w-full max-w-sm border-2 border-slate-600" onClick={e => e.stopPropagation()}>
                            <h3 className="text-xl font-bold text-center text-white mb-4">üì§ Invia Riepilogo</h3>
                            
                            <div className="flex flex-col gap-3">
                                <button onClick={shareViaWhatsApp} className="share-btn bg-green-600 text-white">
                                    <span className="text-xl">üí¨</span> WhatsApp
                                </button>
                                
                                <button onClick={shareViaEmail} className="share-btn bg-blue-600 text-white">
                                    <span className="text-xl">üìß</span> Email
                                </button>
                                
                                <button onClick={saveAsFile} className="share-btn bg-purple-600 text-white">
                                    <span className="text-xl">üíæ</span> Salva File
                                </button>
                                
                                <button onClick={() => setShowShareMenu(false)} className="share-btn bg-slate-600 text-white mt-2">
                                    ‚úï Chiudi
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderCanvas = () => {
                return (
                    <div className="scroll-area" ref={scrollRef}>
                        <div className="map-canvas">
                            <svg className="absolute inset-0 pointer-events-none z-10" 
                                 style={{width: '3000px', height: '3000px'}}>
                                {lines.map((line, i) => {
                                    const n1 = nodes.find(n => n.id === line.from);
                                    const n2 = nodes.find(n => n.id === line.to);
                                    if(!n1 || !n2) return null;
                                    return (
                                        <line key={i} 
                                            x1={n1.x + n1.w/2} y1={n1.y + n1.h/2} 
                                            x2={n2.x + n2.w/2} y2={n2.y + n2.h/2} 
                                            stroke="#4ade80" strokeWidth="8" strokeLinecap="round"
                                            className="neon-line"
                                        />
                                    );
                                })}
                            </svg>

                            {nodes.map(node => {
                                const isSel = selectedNode?.id === node.id;
                                const isConnected = lines.some(l => l.from === node.id || l.to === node.id);

                                return (
                                    <div key={node.id} 
                                        className={`node-base 
                                            ${node.isCentral ? 'node-central' : 'node-satellite'}
                                            ${isSel ? 'node-selected' : ''}
                                            ${isConnected && !node.isCentral ? 'node-connected' : ''}
                                        `}
                                        style={{ left: node.x, top: node.y, width: node.w, height: node.h }}
                                        onClick={(e) => { e.stopPropagation(); handleNodeClick(node); }}
                                    >
                                        <div className="font-bold text-yellow-300 mb-2 leading-tight">{node.label}</div>
                                        {!node.isCentral && <div className="text-sm text-gray-200 line-clamp-3 leading-snug font-medium">{node.content}</div>}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            if(stage === 'upload') return (
                <div className="h-full flex flex-col items-center justify-center p-6 gap-6">
                    <h1 className="text-4xl font-black text-green-400 tracking-tighter">LAVAGNA MAGICA ‚ú®</h1>
                    <div className="border-2 border-dashed border-slate-600 p-8 rounded-3xl flex flex-col items-center gap-6 bg-slate-800/50 w-full max-w-2xl shadow-2xl">
                        <div className="flex gap-2 overflow-auto max-w-full p-2 min-h-[90px]">
                            {images.length === 0 ? <span className="text-slate-500 m-auto">Nessuna foto ancora...</span> : 
                            images.map((src,i)=><img key={i} src={src} className="h-24 rounded-xl border-2 border-slate-500 shadow-lg"/>)}
                        </div>
                        
                        <label className="btn-upload-big w-full py-6 rounded-2xl font-bold text-2xl cursor-pointer text-white flex items-center justify-center gap-3 shadow-xl">
                            <input type="file" onChange={addImage} className="hidden" accept="image/*" /> 
                            üì∑ SCATTA FOTO
                        </label>
                        
                        {images.length > 0 && (
                            <button onClick={start} className="w-full bg-green-600 hover:bg-green-500 py-5 rounded-2xl font-bold text-white text-xl animate-pulse shadow-xl transform active:scale-95">
                                üöÄ CREA LA MAPPA!
                            </button>
                        )}
                    </div>
                    <a href="index.html" className="text-slate-400 bg-slate-800 px-6 py-3 rounded-xl font-bold">üè† MENU</a>
                </div>
            );

            if(stage === 'scanning') return (
                <div className="h-full flex flex-col items-center justify-center gap-6">
                    <div className="w-24 h-24 border-8 border-green-500 border-t-transparent rounded-full animate-spin"></div>
                    <h2 className="text-green-400 font-bold text-3xl animate-pulse">STO LEGGENDO... üß†</h2>
                </div>
            );

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden" style={{position: 'fixed', top: 0, left: 0}}>
                    {/* Toolbar */}
                    <div className="flex-shrink-0 p-3 flex gap-3 border-b border-slate-700 bg-slate-800 items-center z-50 shadow-lg">
                        <a href="index.html" className="bg-slate-700 px-4 py-2 rounded-xl text-white font-bold text-xl">üè†</a>
                        <div className="flex-1 text-center text-yellow-400 font-bold hidden sm:block animate-pulse text-lg">
                            {selectedNode ? "üëá TOCCA UN ALTRO PER COLLEGARLI!" : "üëÜ TOCCA I CONCETTI PER UNIRLI"}
                        </div>
                        <button onClick={centerMap} className="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-white font-bold shadow-lg border-2 border-blue-400">
                            üéØ
                        </button>
                        <button onClick={() => setShowShareMenu(true)} className="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-xl text-white font-bold shadow-lg border-2 border-green-400">
                            üì§
                        </button>
                        <button onClick={reset} className="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-xl text-white font-bold shadow-lg border-2 border-red-400">
                            üîÑ
                        </button>
                    </div>

                    {/* Area di Gioco Scrollabile */}
                    <div className="map-viewport flex-1">
                        {renderCanvas()}
                        
                        {aiMessage && (
                            <div className="ai-bubble">
                                <span className="text-3xl">ü§ñ</span>
                                <span>{aiMessage}</span>
                            </div>
                        )}
                    </div>

                    {/* Menu Condivisione */}
                    {renderShareMenu()}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script src="game-system.js"></script>
</body>

</html>

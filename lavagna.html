<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavagna AI - EduGamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { background-color: #0a0e17; color: white; font-family: 'Verdana', sans-serif; height: 100dvh; overflow: hidden; }
        
        /* STILI SCHERMO (Belli e Sfumati) */
        .node-base {
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 10px; border-radius: 16px;
            cursor: pointer; z-index: 20;
        }
        .node-base:hover { transform: scale(1.1); z-index: 50; box-shadow: 0 0 25px rgba(74, 222, 128, 0.6); }
        
        .node-central { 
            background: linear-gradient(135deg, #2563eb, #1d4ed8); 
            border: 4px solid #60a5fa; width: 160px; height: 160px; border-radius: 50%;
        }
        
        .node-satellite { 
            background: linear-gradient(135deg, #334155, #1e293b); 
            border: 2px solid #94a3b8; width: 140px; min-height: 90px; 
        }

        /* FRECCE */
        .flow-arrow { stroke-dasharray: 10; animation: dash 1s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -20; } }

        /* --- MODALIT√Ä STAMPA (Semplificata per non crashare) --- */
        /* Queste classi si attivano SOLO durante la generazione del PDF */
        .printing {
            background-color: white !important;
            color: black !important;
        }
        .printing .node-base {
            background: white !important; /* Niente sfumature */
            box-shadow: none !important;
            color: black !important;
            border-width: 3px !important;
        }
        .printing .node-central { border-color: #2563eb !important; }
        .printing .node-satellite { border-color: #000000 !important; }
        .printing .node-label { color: black !important; font-weight: bold !important; }
        .printing .node-content { color: #333 !important; }
        
        /* Linee nere solide in stampa */
        .printing line { stroke: #000000 !important; stroke-width: 3px !important; opacity: 1 !important; }
        .printing path { stroke: #000000 !important; stroke-width: 3px !important; opacity: 1 !important; }
        .printing marker path { fill: #000000 !important; }

        /* Nascondi interfaccia durante stampa */
        .printing .no-print { display: none !important; }
        
        /* Nascondi linee se richiesto */
        .printing.hide-lines svg { opacity: 0 !important; }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { jsPDF } = window.jspdf;
        const MODEL = "gemini-2.0-flash"; // Stabile

        const DB = {
            getKey: () => localStorage.getItem('gemini_api_key'),
            addXP: (amount) => {
                const next = parseInt(localStorage.getItem('edu_xp') || '0') + amount;
                localStorage.setItem('edu_xp', next.toString());
                return next;
            },
            save: (data) => localStorage.setItem('lavagna_data_v3', JSON.stringify(data)),
            load: () => JSON.parse(localStorage.getItem('lavagna_data_v3') || 'null'),
            clear: () => localStorage.removeItem('lavagna_data_v3')
        };

        const analyzeImages = async (images) => {
            const key = DB.getKey();
            if(!key) throw new Error("Manca API Key! Vai su Home.");
            
            const parts = images.map(img => ({ inlineData: { mimeType: "image/jpeg", data: img.split(',')[1] } }));
            const prompt = `Analizza queste pagine. OBIETTIVO: Mappa concettuale per bambino DSA.
            1. TEMA PRINCIPALE (Centro).
            2. 5-6 PUNTI CHIAVE (Satelliti).
            3. APPROFONDIMENTO semplice per ogni punto.
            4. ORDINE LOGICO (1, 2, 3...).
            Rispondi SOLO JSON: { "theme": "Titolo", "nodes": [{ "id": 1, "label": "Nome", "content": "Spiegazione", "order": 1 }] }`;

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...parts] }] })
            });
            if(!res.ok) throw new Error("Errore AI. Riprova.");
            const data = await res.json();
            let text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            return JSON.parse(text);
        };

        const App = () => {
            const [stage, setStage] = useState('upload');
            const [images, setImages] = useState([]);
            const [mapData, setMapData] = useState(null);
            const [showFlow, setShowFlow] = useState(false);
            const [selectedNode, setSelectedNode] = useState(null);
            const mapRef = useRef(null); // Riferimento al container principale

            useEffect(() => {
                try {
                    const saved = DB.load();
                    if(saved && saved.nodes) { setMapData(saved); setStage('view'); }
                } catch(e) { DB.clear(); }
            }, []);

            useEffect(() => { if(mapData) DB.save(mapData); }, [mapData]);

            const addImage = (e) => {
                const f = e.target.files[0]; if(!f) return;
                const r = new FileReader();
                r.onload = (evt) => setImages(p => [...p, evt.target.result]);
                r.readAsDataURL(f);
            };

            const start = async () => {
                if(!images.length) return;
                setStage('scanning');
                try {
                    const data = await analyzeImages(images);
                    setMapData(data);
                    DB.addXP(50);
                    setStage('view');
                } catch(e) { alert(e.message); setStage('upload'); }
            };

            const speak = (text) => {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'it-IT'; u.rate = 0.9;
                window.speechSynthesis.speak(u);
            };

            // --- GENERAZIONE PDF SEMPLIFICATA (JPEG) ---
            const generatePDF = async (mode) => {
                if(!mapRef.current) return;
                
                // 1. Attiva modalit√† stampa (cambia CSS direttamente)
                const container = mapRef.current;
                container.classList.add('printing');
                if(mode === 'blank') container.classList.add('hide-lines');
                
                // Forza visualizzazione frecce per la foto
                const arrows = container.querySelectorAll('.flow-arrow');
                arrows.forEach(a => a.style.display = 'block');

                try {
                    // Aspetta che il browser renderizzi il bianco
                    await new Promise(r => setTimeout(r, 300));

                    // 2. Scatta foto in JPEG (pi√π leggero e sicuro del PNG)
                    const canvas = await html2canvas(container, {
                        scale: 1.5, // Qualit√† media per evitare crash memoria
                        useCORS: true,
                        backgroundColor: '#ffffff'
                    });

                    // 3. Ripristina vista normale
                    container.classList.remove('printing', 'hide-lines');
                    if(!showFlow) arrows.forEach(a => a.style.display = 'none');

                    // 4. Crea PDF
                    const imgData = canvas.toDataURL('image/jpeg', 0.8); // Compressione 0.8
                    const pdf = new jsPDF('l', 'mm', 'a4');
                    const pdfW = pdf.internal.pageSize.getWidth();
                    const pdfH = pdf.internal.pageSize.getHeight();
                    
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfW, pdfH);
                    
                    // Testo Header
                    pdf.setFontSize(14);
                    pdf.setTextColor(50);
                    const header = mode === 'blank' ? "‚úèÔ∏è COLLEGA I CONCETTI" : "‚úÖ MAPPA RISOLTA";
                    pdf.text(header, 10, 10);

                    pdf.save(`Mappa_${mode}.pdf`);
                    DB.addXP(20);

                } catch (e) {
                    alert("Errore PDF: " + e.message);
                    // Ripristino emergenza
                    container.classList.remove('printing', 'hide-lines');
                }
            };

            const reset = () => {
                if(confirm("Nuova mappa?")) {
                    DB.clear(); setImages([]); setMapData(null); setStage('upload');
                }
            };

            const renderMap = () => {
                if (!mapData || !mapData.nodes) return null;
                
                const cx = window.innerWidth / 2;
                const cy = (window.innerHeight - 80) / 2;
                const radius = Math.min(window.innerWidth, window.innerHeight) * 0.32;
                const sortedNodes = [...mapData.nodes].sort((a, b) => a.order - b.order);

                return (
                    // Container principale (Rif per PDF)
                    <div ref={mapRef} className="relative w-full h-full bg-slate-900 transition-colors duration-300">
                        
                        <svg className="absolute inset-0 w-full h-full pointer-events-none z-0">
                            <defs>
                                <marker id="arrow" markerWidth="10" markerHeight="10" refX="20" refY="3" orient="auto"><path d="M0,0 L0,6 L9,3 z" fill="#4ade80" /></marker>
                            </defs>
                            
                            {/* Linee Fisse */}
                            {sortedNodes.map((node, i) => {
                                const angle = (i / sortedNodes.length) * 2 * Math.PI - Math.PI / 2;
                                const x = cx + radius * Math.cos(angle);
                                const y = cy + radius * Math.sin(angle);
                                return <line key={`c-${i}`} x1={cx} y1={cy} x2={x} y2={y} stroke="#334155" strokeWidth="2" />;
                            })}

                            {/* Frecce Flusso */}
                            {sortedNodes.map((node, i) => {
                                if (i === sortedNodes.length - 1) return null;
                                const j = i+1;
                                const a1 = (i/sortedNodes.length)*2*Math.PI - Math.PI/2;
                                const a2 = (j/sortedNodes.length)*2*Math.PI - Math.PI/2;
                                const x1 = cx + radius*Math.cos(a1); const y1 = cy + radius*Math.sin(a1);
                                const x2 = cx + radius*Math.cos(a2); const y2 = cy + radius*Math.sin(a2);
                                
                                return (
                                    <path 
                                        key={`f-${i}`} 
                                        d={`M${x1},${y1} Q${cx},${cy} ${x2},${y2}`} 
                                        fill="none" 
                                        stroke="#4ade80" 
                                        strokeWidth="3" 
                                        markerEnd="url(#arrow)" 
                                        className="flow-arrow"
                                        style={{ display: showFlow ? 'block' : 'none' }} 
                                    />
                                );
                            })}
                        </svg>

                        {/* Centro */}
                        <div className="absolute node-base node-central flex items-center justify-center" style={{left:cx-90, top:cy-90}} onClick={()=>speak(mapData.theme)}>
                            <div className="node-label text-white text-lg font-bold">{mapData.theme}</div>
                        </div>

                        {/* Satelliti */}
                        {sortedNodes.map((node, i) => {
                            const angle = (i / sortedNodes.length) * 2 * Math.PI - Math.PI / 2;
                            const x = cx + radius * Math.cos(angle) - 75; 
                            const y = cy + radius * Math.sin(angle) - 50;
                            return (
                                <div key={i} className="absolute node-base node-satellite bg-slate-800 border-2 border-slate-500" style={{left:x, top:y}}
                                     onClick={()=>{setSelectedNode(node); speak(node.label + ". " + node.content);}}>
                                    
                                    <div className="font-bold text-yellow-400 mb-1 node-label">{node.label}</div>
                                    <div className="text-xs text-slate-300 line-clamp-3 node-content">{node.content}</div>
                                    
                                    {/* Numero Ordine */}
                                    <div className="absolute -top-3 -left-3 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center font-bold text-black border-2 border-white z-50"
                                         style={{ display: showFlow ? 'flex' : 'none' }}>
                                        {node.order}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            // UPLOAD
            if(stage === 'upload') return (
                <div className="h-full flex flex-col items-center justify-center p-6 gap-6">
                    <h1 className="text-3xl font-bold text-green-400">LAVAGNA AI</h1>
                    <div className="border-2 border-dashed border-slate-600 p-8 rounded-3xl flex flex-col items-center gap-4 bg-slate-800/50 w-full max-w-2xl">
                        <div className="flex gap-2 overflow-auto max-w-full p-2 min-h-[80px]">
                            {images.length === 0 ? <span className="text-slate-500 m-auto">Nessuna foto caricata</span> : images.map((src,i)=><img key={i} src={src} className="h-20 rounded border-2 border-slate-500"/>)}
                        </div>
                        <label className="btn-upload-big w-full py-6 rounded-2xl font-bold text-xl cursor-pointer text-white flex items-center justify-center gap-3 bg-blue-600 shadow-lg">
                            <input type="file" onChange={addImage} className="hidden" accept="image/*" /> 
                            üì∑ FAI UNA FOTO
                        </label>
                        {images.length > 0 && <button onClick={start} className="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold text-white text-lg animate-pulse shadow-lg">üöÄ CREA MAPPA ORA</button>}
                    </div>
                    <a href="index.html" className="text-slate-400 bg-slate-800 px-4 py-2 rounded-lg">üè† Torna al Menu</a>
                </div>
            );

            if(stage === 'scanning') return <div className="h-full flex items-center justify-center text-2xl font-bold text-green-400 animate-pulse">ü§ñ STO LEGGENDO...</div>;

            // VIEW MAPPA
            return (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden">
                    {/* Toolbar (Nascosta in stampa tramite CSS .no-print implicito perch√© fuori dal mapRef) */}
                    <div className="p-2 flex gap-2 border-b border-slate-700 bg-slate-800 items-center z-50 shadow-lg overflow-x-auto shrink-0 no-print">
                        <a href="index.html" className="bg-slate-700 px-3 py-2 rounded text-white font-bold shrink-0">üè†</a>
                        
                        <button onClick={()=>setShowFlow(!showFlow)} className={`px-3 py-2 rounded font-bold shrink-0 text-sm transition-all ${showFlow?'bg-green-600 text-white':'bg-slate-700 text-slate-400'}`}>
                            {showFlow ? '1Ô∏è‚É£2Ô∏è‚É£3Ô∏è‚É£ FLUSSO ON' : 'üôà FLUSSO OFF'}
                        </button>

                        <div className="flex-1"></div>
                        
                        <button onClick={() => generatePDF('blank')} className="bg-yellow-600 hover:bg-yellow-500 px-3 py-2 rounded text-white font-bold text-sm shrink-0 flex items-center gap-1 shadow-lg">
                            üìù DA COMPLETARE
                        </button>
                        <button onClick={() => generatePDF('full')} className="bg-purple-600 hover:bg-purple-500 px-3 py-2 rounded text-white font-bold text-sm shrink-0 flex items-center gap-1 shadow-lg">
                            ‚úÖ RISOLTO
                        </button>
                        
                        <button onClick={reset} className="bg-blue-600 hover:bg-blue-500 px-3 py-2 rounded text-white font-bold shrink-0 flex items-center gap-1 ml-2">
                            üì∑ NUOVA
                        </button>
                    </div>

                    {/* Container Mappa (Questo viene stampato) */}
                    <div className="flex-1 relative overflow-hidden">
                        {renderMap()}
                    </div>

                    {/* Bottom Sheet Lettura (Solo schermo) */}
                    {selectedNode && (
                        <div className="absolute bottom-0 left-0 right-0 bg-slate-800/95 border-t border-green-500 p-6 z-50 rounded-t-3xl shadow-2xl no-print">
                            <div className="flex justify-between items-start mb-2">
                                <h3 className="text-2xl font-bold text-yellow-400 flex items-center gap-3">
                                    <span className="bg-green-600 text-white w-8 h-8 rounded-full flex items-center justify-center text-lg">{selectedNode.order}</span>
                                    {selectedNode.label}
                                </h3>
                                <button onClick={()=>setSelectedNode(null)} className="text-slate-400 text-2xl p-2">‚úï</button>
                            </div>
                            <p className="text-xl text-white leading-relaxed">{selectedNode.content}</p>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

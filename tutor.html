<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor AI - EduGamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0a0e17; color: white; font-family: 'Verdana', sans-serif; height: 100dvh; overflow: hidden; }
        
        /* Stile Messaggi DSA-Friendly */
        .msg-bubble {
            padding: 16px;
            border-radius: 20px;
            max-width: 85%;
            font-size: 1.1rem;
            line-height: 1.8; /* Interlinea ampia per leggibilit√† */
            position: relative;
            animation: popIn 0.3s ease-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .msg-user {
            background: linear-gradient(135deg, #166534, #15803d);
            border: 2px solid #4ade80;
            margin-left: auto;
            border-top-right-radius: 4px;
            color: #f0fdf4;
        }

        .msg-ai {
            background: linear-gradient(135deg, #4c1d95, #5b21b6);
            border: 2px solid #a78bfa;
            margin-right: auto;
            border-top-left-radius: 4px;
            color: #f5f3ff;
        }

        /* Animazione ingresso messaggi */
        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Bottone Microfono che pulsa quando ascolta */
        .mic-active {
            background-color: #ef4444 !important;
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Scrollbar nascosta ma funzionale */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const MODEL = "gemini-2.0-flash";

        // Gestione Database Locale
        const DB = {
            getKey: () => localStorage.getItem('gemini_api_key'),
            addXP: (amount) => {
                const next = parseInt(localStorage.getItem('edu_xp') || '0') + amount;
                localStorage.setItem('edu_xp', next.toString());
                return next;
            }
        };

        // Servizio AI
        const chatWithAI = async (history, msg) => {
            const key = DB.getKey();
            if(!key) throw new Error("Manca la Chiave API! Vai nelle impostazioni.");

            // Prompt di Sistema RIGIDO per DSA
            const systemInstruction = {
                role: "user",
                parts: [{ text: `
                    Sei un Tutor amico per un bambino di 9 anni con DSA.
                    
                    REGOLE OBBLIGATORIE PER LE RISPOSTE:
                    1. Usa un linguaggio SEMPLICE e diretto.
                    2. NON scrivere mai muri di testo.
                    3. DIVIDI la risposta in blocchetti di MASSIMO 2 RIGHE.
                    4. Lascia una riga vuota tra un concetto e l'altro.
                    5. Usa EMOJI all'inizio di ogni blocco per aiutare l'occhio.
                    6. Sii incoraggiante e gentile.
                    7. Se la domanda √® scolastica, non dare subito la soluzione ma guida il ragionamento.
                ` }]
            };

            const chatHistory = history.map(m => ({
                role: m.role === 'user' ? 'user' : 'model',
                parts: [{ text: m.text }]
            }));

            const contents = [systemInstruction, ...chatHistory, { role: 'user', parts: [{ text: msg }] }];

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents })
            });
            
            if(!res.ok) throw new Error("Errore di connessione con il Tutor.");
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        };

        const App = () => {
            const [messages, setMessages] = useState([
                { role: 'model', text: "üëã Ciao! Sono il tuo Tutor.\n\nDimmi, cosa studiamo oggi? üöÄ" }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [isListening, setIsListening] = useState(false);
            const endRef = useRef(null);

            // Scroll automatico
            useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            // Sintesi Vocale (Legge il messaggio)
            const speak = (text) => {
                window.speechSynthesis.cancel();
                // Pulisce un po' il testo da caratteri speciali prima di leggere
                const cleanText = text.replace(/\*/g, '').replace(/#/g, ''); 
                const u = new SpeechSynthesisUtterance(cleanText);
                u.lang = 'it-IT'; 
                u.rate = 0.95; // Leggermente pi√π lento e chiaro
                window.speechSynthesis.speak(u);
            };

            // Riconoscimento Vocale (Speech to Text)
            const toggleMic = () => {
                if (isListening) {
                    setIsListening(false);
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert("Il tuo browser non supporta il microfono. Usa Chrome!");
                    return;
                }

                const recognition = new SpeechRecognition();
                recognition.lang = 'it-IT';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => setIsListening(true);
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    setInput(prev => prev + (prev ? ' ' : '') + transcript);
                    setIsListening(false);
                };

                recognition.onerror = (event) => {
                    console.error(event.error);
                    setIsListening(false);
                };

                recognition.onend = () => setIsListening(false);

                recognition.start();
            };

            const handleSend = async () => {
                if(!input.trim() || loading) return;
                
                const userMsg = input.trim();
                const newHistory = [...messages, { role: 'user', text: userMsg }];
                
                setMessages(newHistory);
                setInput('');
                setLoading(true);

                try {
                    const reply = await chatWithAI(messages, userMsg);
                    const finalHistory = [...newHistory, { role: 'model', text: reply }];
                    setMessages(finalHistory);
                    
                    // Legge automaticamente la risposta (Opzionale, molto utile per DSA)
                    speak(reply);
                    DB.addXP(10); // Premia l'interazione
                } catch(e) {
                    setMessages([...newHistory, { role: 'model', text: "‚ö†Ô∏è Ops! " + e.message }]);
                }
                
                setLoading(false);
            };

            return (
                <div className="h-full flex flex-col bg-slate-900">
                    {/* Header */}
                    <div className="p-4 bg-slate-800 border-b border-slate-700 flex items-center gap-4 shadow-md z-10">
                        <a href="index.html" className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-xl text-white font-bold text-xl transition-all">üè†</a>
                        <div className="flex flex-col">
                            <span className="font-bold text-purple-400 text-lg">TUTOR AI</span>
                            <span className="text-xs text-slate-400">Sempre qui per aiutarti</span>
                        </div>
                    </div>

                    {/* Area Chat */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex flex-col ${m.role === 'user' ? 'items-end' : 'items-start'}`}>
                                <div className={`msg-bubble ${m.role === 'user' ? 'msg-user' : 'msg-ai'}`}>
                                    {/* Renderizza le righe vuote come spazi veri */}
                                    {m.text.split('\n').map((line, idx) => (
                                        <div key={idx} style={{ minHeight: line.trim() === '' ? '10px' : 'auto' }}>
                                            {line}
                                        </div>
                                    ))}
                                </div>
                                
                                {/* Tasto "Rileggi" sotto ogni messaggio AI */}
                                {m.role === 'model' && (
                                    <button 
                                        onClick={() => speak(m.text)}
                                        className="mt-2 ml-2 text-xs text-slate-400 hover:text-purple-400 flex items-center gap-1 transition-colors"
                                    >
                                        üîä Rileggi
                                    </button>
                                )}
                            </div>
                        ))}
                        
                        {loading && (
                            <div className="flex items-center gap-3 text-slate-400 p-4 animate-pulse">
                                <div className="w-3 h-3 bg-purple-500 rounded-full animate-bounce"></div>
                                <div className="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style={{animationDelay:'0.1s'}}></div>
                                <div className="w-3 h-3 bg-purple-500 rounded-full animate-bounce" style={{animationDelay:'0.2s'}}></div>
                                <span>Sto pensando...</span>
                            </div>
                        )}
                        <div ref={endRef}></div>
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-slate-800 border-t border-slate-700 flex gap-3 items-center">
                        
                        {/* Tasto Microfono */}
                        <button 
                            onClick={toggleMic}
                            className={`p-4 rounded-2xl transition-all shadow-lg ${isListening ? 'mic-active text-white scale-110' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}
                            title="Parla invece di scrivere"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                        </button>

                        <input 
                            type="text" 
                            value={input} 
                            onChange={e => setInput(e.target.value)} 
                            onKeyDown={e => e.key === 'Enter' && handleSend()} 
                            className="flex-1 bg-slate-900 border-2 border-slate-600 rounded-2xl p-4 text-white placeholder-slate-500 outline-none focus:border-purple-500 transition-all text-lg" 
                            placeholder="Scrivi o chiedi a voce..." 
                        />
                        
                        <button 
                            onClick={handleSend} 
                            disabled={loading || !input.trim()} 
                            className="bg-purple-600 hover:bg-purple-500 disabled:opacity-50 disabled:cursor-not-allowed text-white p-4 rounded-2xl font-bold transition-all shadow-lg active:scale-95"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

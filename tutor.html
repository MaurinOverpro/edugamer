<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style> body { background-color: #0a0e17; color: white; font-family: 'Verdana', sans-serif; height: 100vh; } </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const MODEL = "gemini-2.0-flash";

        const chatWithAI = async (history, msg) => {
            const key = localStorage.getItem('gemini_api_key');
            const contents = [...history, { role: 'user', parts: [{ text: msg }] }];
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents })
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        };

        const App = () => {
            const [msgs, setMsgs] = useState([{ role: 'model', parts: [{ text: "Ciao! Sono il tuo Tutor. Come posso aiutarti oggi?" }] }]);
            const [input, setInput] = useState('');
            const endRef = useRef(null);

            useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [msgs]);

            const send = async () => {
                if(!input) return;
                const newMsgs = [...msgs, { role: 'user', parts: [{ text: input }] }];
                setMsgs(newMsgs); setInput('');
                try {
                    const reply = await chatWithAI(msgs, input);
                    setMsgs([...newMsgs, { role: 'model', parts: [{ text: reply }] }]);
                } catch(e) { alert("Errore: " + e.message); }
            };

            return (
                <div className="h-full flex flex-col bg-slate-900">
                    <div className="p-3 bg-slate-800 border-b border-slate-700 flex items-center gap-2">
                        <a href="index.html" className="bg-slate-700 p-2 rounded-lg">üè†</a>
                        <span className="font-bold text-purple-400">TUTOR AI</span>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {msgs.map((m, i) => (
                            <div key={i} className={`p-3 rounded-xl max-w-[85%] ${m.role==='user'?'bg-green-700 ml-auto rounded-tr-none':'bg-purple-700 mr-auto rounded-tl-none'}`}>
                                {m.parts[0].text}
                            </div>
                        ))}
                        <div ref={endRef}></div>
                    </div>
                    <div className="p-3 bg-slate-800 flex gap-2">
                        <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key==='Enter' && send()} className="flex-1 bg-slate-900 rounded-xl p-3 outline-none border border-slate-600" placeholder="Scrivi qui..." />
                        <button onClick={send} className="bg-purple-600 px-4 rounded-xl font-bold">‚û§</button>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

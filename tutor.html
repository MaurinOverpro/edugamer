<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lavagna Interattiva - EduGamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FONT OPENDYSLEXIC -->
    <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">

    <style>
        * {
            /* SPAZIATURA DSA-FRIENDLY */
            letter-spacing: 0.03em;
            word-spacing: 0.08em;
        }

        body { 
            background-color: #0a0e17; 
            color: white; 
            font-family: 'OpenDyslexic', Verdana, sans-serif;
            margin: 0; 
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            line-height: 1.6;
        }

        /* --- CONTAINER SCROLLABILE --- */
        .scroll-area {
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            position: relative;
            background-image: radial-gradient(#1e293b 2px, transparent 2px);
            background-size: 40px 40px;
            touch-action: pan-x pan-y; 
            -webkit-overflow-scrolling: touch;
            cursor: grab;
        }
        .scroll-area:active { cursor: grabbing; }

        .map-canvas {
            width: 3000px; 
            height: 3000px;
            position: relative;
        }

        /* --- STILI NODI --- */
        .node-base {
            position: absolute;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; border-radius: 25px;
            cursor: pointer; z-index: 20;
            transition: transform 0.2s, box-shadow 0.3s, border-color 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            user-select: none;
            background: rgba(15, 23, 42, 0.95);
        }
        .node-base:active { transform: scale(0.95); }
        
        .node-central { 
            background: linear-gradient(135deg, #2563eb, #1d4ed8); 
            border: 6px solid #60a5fa; 
            width: 260px; height: 260px; 
            border-radius: 50%;
            font-size: 1.4rem; font-weight: bold;
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.6);
        }
        
        .node-satellite { 
            border: 3px solid #94a3b8; 
            width: 240px; min-height: 160px; 
            font-size: 1.1rem;
        }
        
        .node-selected {
            border-color: #facc15 !important;
            box-shadow: 0 0 50px rgba(250, 204, 21, 0.8) !important;
            animation: pulse-yellow 1.5s infinite;
            z-index: 50;
        }

        .node-connected {
            border-color: #4ade80 !important;
            background: #064e3b !important;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.6) !important;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(250, 204, 21, 0); }
            100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
        }

        .neon-line {
            stroke-dasharray: 1000; stroke-dashoffset: 1000;
            animation: draw 1s forwards ease-out;
            filter: drop-shadow(0 0 10px #4ade80);
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        .btn-upload-big {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            border: 2px solid #60a5fa;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        .btn-upload-big:active { transform: scale(0.95); }

        .ai-bubble {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e293b; border: 2px solid #a855f7;
            padding: 15px 30px; border-radius: 30px; color: #e9d5ff;
            font-size: 1.15rem; font-weight: bold;
            display: flex; align-items: center; gap: 15px; z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            width: 90%; max-width: 700px; justify-content: center;
            animation: slide-up 0.3s ease-out;
            line-height: 1.5;
        }
        @keyframes slide-up { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        /* PULSANTE SPIEGAMI MEGLIO */
        .btn-explain {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: 2px solid #fbbf24;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        .btn-explain:active { transform: scale(0.9); }

        /* PULSANTE AUDIO GLOBALE */
        .btn-audio-all {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: 2px solid #a78bfa;
            animation: glow-purple 2s infinite;
        }
        @keyframes glow-purple {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
            50% { box-shadow: 0 0 35px rgba(139, 92, 246, 0.8); }
        }

        /* MODAL SPIEGAZIONE */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; align-items: center; justify-content: center;
            z-index: 200; padding: 20px;
        }
        .modal-content {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 3px solid #f59e0b;
            border-radius: 30px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 60px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const MODEL = "gemini-2.0-flash";

        const DB = {
            getKey: () => localStorage.getItem('gemini_api_key'),
            addXP: (amount) => {
                const next = parseInt(localStorage.getItem('edu_xp') || '0') + amount;
                localStorage.setItem('edu_xp', next.toString());
                window.dispatchEvent(new Event('xpChanged'));
                return next;
            },
            save: (data) => localStorage.setItem('lavagna_interactive_v2', JSON.stringify(data)),
            load: () => JSON.parse(localStorage.getItem('lavagna_interactive_v2') || 'null'),
            clear: () => localStorage.removeItem('lavagna_interactive_v2')
        };

        const AI = {
            analyzeMap: async (images) => {
                const key = DB.getKey();
                if(!key) throw new Error("Manca API Key! Vai su Home.");
                
                const parts = images.map(img => ({ inlineData: { mimeType: "image/jpeg", data: img.split(',')[1] } }));
                
                const prompt = `Analizza queste pagine per un bambino di 9 anni con difficolt√† di apprendimento.
                Crea una MAPPA MENTALE con linguaggio MOLTO SEMPLICE.
                1. TEMA PRINCIPALE (max 4 parole).
                2. 6-8 CONCETTI CHIAVE.
                3. SPIEGAZIONE BREVISSIMA (max 12 parole) per ogni concetto.
                USA parole semplici, frasi corte, niente termini difficili.
                Rispondi SOLO JSON: 
                { "theme": "Titolo", "nodes": [{ "id": 1, "label": "Nome", "content": "Spiegazione" }] }`;

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }, ...parts] }] })
                });
                
                if(!res.ok) throw new Error("Errore AI");
                const data = await res.json();
                let text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                return JSON.parse(text);
            },

            explainConnection: async (label1, label2) => {
                const key = DB.getKey();
                if(!key) return `Hai collegato ${label1} con ${label2}!`;

                const prompt = `Spiega in UNA frase semplice per un bambino di 9 anni il legame tra "${label1}" e "${label2}". 
                Usa tono allegro e parole facili. Massimo 20 parole.`;
                
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    return data.candidates[0].content.parts[0].text;
                } catch(e) { return `Ottimo! ${label1} e ${label2} sono collegati.`; }
            },

            // üÜï NUOVA FUNZIONE: SPIEGAMI MEGLIO
            explainBetter: async (label, content, theme) => {
                const key = DB.getKey();
                if(!key) return "Non posso spiegare senza la chiave API!";

                const prompt = `Sei un maestro gentile che spiega a un bambino di 9 anni con difficolt√† di apprendimento.
                
                ARGOMENTO GENERALE: ${theme}
                CONCETTO: ${label}
                BREVE DESCRIZIONE: ${content}
                
                Spiega questo concetto in modo MOLTO SEMPLICE:
                1. Usa parole facili (niente termini difficili)
                2. Fai UN esempio concreto dalla vita quotidiana
                3. Usa frasi corte (max 10 parole per frase)
                4. Sii allegro e incoraggiante
                
                Rispondi in massimo 4 frasi.`;
                
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    return data.candidates[0].content.parts[0].text;
                } catch(e) { return `${label} √® importante per capire ${theme}!`; }
            }
        };

        const App = () => {
            const [stage, setStage] = useState('upload');
            const [images, setImages] = useState([]);
            const [mapData, setMapData] = useState(null);
            const [nodes, setNodes] = useState([]);
            const [lines, setLines] = useState([]);
            const [selectedNode, setSelectedNode] = useState(null);
            const [aiMessage, setAiMessage] = useState(null);
            const [showExplainModal, setShowExplainModal] = useState(null);
            const [explainText, setExplainText] = useState('');
            const [isLoadingExplain, setIsLoadingExplain] = useState(false);
            const [isPlayingAll, setIsPlayingAll] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => {
                try {
                    const saved = DB.load();
                    if(saved && saved.nodes) { 
                        setMapData(saved.mapData); setNodes(saved.nodes); setLines(saved.lines || []);
                        setStage('view'); 
                    }
                } catch(e) { DB.clear(); }
            }, []);

            useEffect(() => { if(nodes.length) DB.save({ mapData, nodes, lines }); }, [nodes, lines]);

            useEffect(() => {
                if(stage === 'view' && scrollRef.current) {
                    setTimeout(() => {
                        const el = scrollRef.current;
                        if(el) {
                            el.scrollTo({
                                top: 1500 - (el.clientHeight / 2),
                                left: 1500 - (el.clientWidth / 2),
                                behavior: 'smooth'
                            });
                        }
                    }, 100);
                }
            }, [stage]);

            const addImage = (e) => {
                const f = e.target.files[0]; if(!f) return;
                const r = new FileReader();
                r.onload = (evt) => setImages(p => [...p, evt.target.result]);
                r.readAsDataURL(f);
            };

            const start = async () => {
                if(!images.length) return;
                setStage('scanning');
                try {
                    const data = await AI.analyzeMap(images);
                    setMapData(data);

                    const cx = 1500; 
                    const cy = 1500;
                    const radius = 450; 

                    const central = { id: 0, label: data.theme, content: "Argomento Principale", x: cx-130, y: cy-130, w: 260, h: 260, isCentral: true };
                    
                    const sats = data.nodes.map((n, i) => {
                        const angle = (i / data.nodes.length) * 2 * Math.PI - Math.PI/2;
                        return { 
                            ...n, id: i+1, 
                            x: cx + radius * Math.cos(angle) - 120, 
                            y: cy + radius * Math.sin(angle) - 80, 
                            w: 240, h: 160, isCentral: false 
                        };
                    });

                    setNodes([central, ...sats]);
                    setLines([]); 
                    DB.addXP(50);
                    setStage('view');
                } catch(e) { alert("Errore: " + e.message); setStage('upload'); }
            };

            // --- SINTESI VOCALE PULITA ---
            const cleanText = (text) => {
                return text
                    .replace(/[*#_`~-]/g, '')
                    .replace(/[\u{1F300}-\u{1F9FF}]/gu, '')
                    .replace(/[\u{2600}-\u{26FF}]/gu, '')
                    .replace(/[\u{2700}-\u{27BF}]/gu, '')
                    .replace(/\n+/g, '. ')
                    .trim();
            };

            const speak = (text, onEnd = null) => {
                window.speechSynthesis.cancel();
                setAiMessage(text);
                
                const u = new SpeechSynthesisUtterance(cleanText(text));
                u.lang = 'it-IT'; 
                u.rate = 0.85; // Pi√π lento per DSA
                u.pitch = 1.1; // Leggermente pi√π alto, pi√π amichevole
                
                u.onend = () => {
                    if(onEnd) onEnd();
                    else setTimeout(() => setAiMessage(null), 3000);
                };
                window.speechSynthesis.speak(u);
            };

            // üÜï RIASSUNTO AUDIO COMPLETO
            const playAllSummary = async () => {
                if(isPlayingAll) {
                    window.speechSynthesis.cancel();
                    setIsPlayingAll(false);
                    setAiMessage(null);
                    return;
                }

                setIsPlayingAll(true);
                const central = nodes.find(n => n.isCentral);
                const satellites = nodes.filter(n => !n.isCentral);
                
                // Costruisci il testo completo
                let fullText = `Oggi parliamo di: ${central.label}. `;
                fullText += `Ci sono ${satellites.length} cose importanti da sapere. `;
                
                satellites.forEach((node, i) => {
                    fullText += `Numero ${i+1}: ${node.label}. ${node.content}. `;
                });
                
                fullText += `Ottimo! Hai ascoltato tutto. Tocca i concetti per collegarli!`;

                const u = new SpeechSynthesisUtterance(cleanText(fullText));
                u.lang = 'it-IT';
                u.rate = 0.8;
                u.pitch = 1.1;
                
                u.onend = () => {
                    setIsPlayingAll(false);
                    setAiMessage(null);
                    DB.addXP(30);
                };
                
                setAiMessage("üîä Sto leggendo tutta la mappa...");
                window.speechSynthesis.speak(u);
            };

            // üÜï SPIEGAMI MEGLIO
            const handleExplainBetter = async (node) => {
                setShowExplainModal(node);
                setIsLoadingExplain(true);
                setExplainText('');
                
                const central = nodes.find(n => n.isCentral);
                const explanation = await AI.explainBetter(node.label, node.content, central.label);
                
                setExplainText(explanation);
                setIsLoadingExplain(false);
                speak(explanation);
                DB.addXP(10);
            };

            const closeModal = () => {
                window.speechSynthesis.cancel();
                setShowExplainModal(null);
                setExplainText('');
            };

            const handleNodeClick = async (node) => {
                if(node.isCentral) {
                    speak(`Tema: ${node.label}. Tocca gli altri concetti per collegarli!`);
                    return;
                }

                if (!selectedNode) {
                    setSelectedNode(node);
                    speak(node.label + ". " + node.content);
                    return;
                }

                if (selectedNode.id === node.id) {
                    setSelectedNode(null);
                    return;
                }

                const exists = lines.some(l => (l.from === selectedNode.id && l.to === node.id) || (l.from === node.id && l.to === selectedNode.id));
                
                if (!exists) {
                    setLines(prev => [...prev, { from: selectedNode.id, to: node.id }]);
                    DB.addXP(20);
                    
                    setAiMessage("ü§î Analizzo il collegamento...");
                    const explanation = await AI.explainConnection(selectedNode.label, node.label);
                    speak(explanation);
                } else {
                    speak("Sono gi√† collegati!");
                }
                
                setSelectedNode(null);
            };

            const reset = () => {
                if(confirm("Vuoi creare una nuova mappa?")) {
                    window.speechSynthesis.cancel();
                    DB.clear(); setImages([]); setMapData(null); setNodes([]); setLines([]); setStage('upload');
                }
            };

            const renderCanvas = () => {
                return (
                    <div className="scroll-area" ref={scrollRef}>
                        <div className="map-canvas">
                            <svg className="absolute inset-0 w-full h-full pointer-events-none z-10">
                                {lines.map((line, i) => {
                                    const n1 = nodes.find(n => n.id === line.from);
                                    const n2 = nodes.find(n => n.id === line.to);
                                    if(!n1 || !n2) return null;
                                    return (
                                        <line key={i} 
                                            x1={n1.x + n1.w/2} y1={n1.y + n1.h/2} 
                                            x2={n2.x + n2.w/2} y2={n2.y + n2.h/2} 
                                            stroke="#4ade80" strokeWidth="8" strokeLinecap="round"
                                            className="neon-line"
                                        />
                                    );
                                })}
                            </svg>

                            {nodes.map(node => {
                                const isSel = selectedNode?.id === node.id;
                                const isConnected = lines.some(l => l.from === node.id || l.to === node.id);

                                return (
                                    <div key={node.id} 
                                        className={`node-base 
                                            ${node.isCentral ? 'node-central' : 'node-satellite'}
                                            ${isSel ? 'node-selected' : ''}
                                            ${isConnected && !node.isCentral ? 'node-connected' : ''}
                                        `}
                                        style={{ left: node.x, top: node.y, width: node.w, height: node.h }}
                                        onClick={(e) => { e.stopPropagation(); handleNodeClick(node); }}
                                    >
                                        <div className="font-bold text-yellow-300 mb-2 leading-tight">{node.label}</div>
                                        {!node.isCentral && (
                                            <>
                                                <div className="text-sm text-gray-200 leading-relaxed font-medium mb-2">{node.content}</div>
                                                {/* üÜï PULSANTE SPIEGAMI MEGLIO */}
                                                <button 
                                                    className="btn-explain"
                                                    onClick={(e) => { e.stopPropagation(); handleExplainBetter(node); }}
                                                >
                                                    üí° Spiegami meglio
                                                </button>
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            // üÜï MODAL SPIEGAZIONE
            const renderExplainModal = () => {
                if(!showExplainModal) return null;
                
                return (
                    <div className="modal-overlay" onClick={closeModal}>
                        <div className="modal-content" onClick={e => e.stopPropagation()}>
                            <h2 className="text-2xl font-bold text-yellow-400 mb-4 text-center">
                                üí° {showExplainModal.label}
                            </h2>
                            
                            {isLoadingExplain ? (
                                <div className="flex flex-col items-center gap-4 py-8">
                                    <div className="w-16 h-16 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin"></div>
                                    <p className="text-yellow-300 animate-pulse">Sto pensando...</p>
                                </div>
                            ) : (
                                <div className="text-white text-lg leading-relaxed mb-6">
                                    {explainText}
                                </div>
                            )}
                            
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => speak(explainText)}
                                    className="flex-1 bg-purple-600 hover:bg-purple-500 py-3 rounded-xl font-bold text-white"
                                    disabled={isLoadingExplain}
                                >
                                    üîä Riascolta
                                </button>
                                <button 
                                    onClick={closeModal}
                                    className="flex-1 bg-slate-600 hover:bg-slate-500 py-3 rounded-xl font-bold text-white"
                                >
                                    ‚úì Ho capito!
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            if(stage === 'upload') return (
                <div className="h-full flex flex-col items-center justify-center p-6 gap-6">
                    <h1 className="text-4xl font-black text-green-400 tracking-tighter">LAVAGNA MAGICA ‚ú®</h1>
                    <div className="border-2 border-dashed border-slate-600 p-8 rounded-3xl flex flex-col items-center gap-6 bg-slate-800/50 w-full max-w-2xl shadow-2xl">
                        <div className="flex gap-2 overflow-auto max-w-full p-2 min-h-[90px]">
                            {images.length === 0 ? <span className="text-slate-500 m-auto">Nessuna foto ancora...</span> : 
                            images.map((src,i)=><img key={i} src={src} className="h-24 rounded-xl border-2 border-slate-500 shadow-lg"/>)}
                        </div>
                        
                        <label className="btn-upload-big w-full py-6 rounded-2xl font-bold text-2xl cursor-pointer text-white flex items-center justify-center gap-3 shadow-xl">
                            <input type="file" onChange={addImage} className="hidden" accept="image/*" /> 
                            üì∑ SCATTA FOTO
                        </label>
                        
                        {images.length > 0 && (
                            <button onClick={start} className="w-full bg-green-600 hover:bg-green-500 py-5 rounded-2xl font-bold text-white text-xl animate-pulse shadow-xl transform active:scale-95">
                                üöÄ CREA LA MAPPA!
                            </button>
                        )}
                    </div>
                    <a href="index.html" className="text-slate-400 bg-slate-800 px-6 py-3 rounded-xl font-bold">üè† MENU</a>
                </div>
            );

            if(stage === 'scanning') return (
                <div className="h-full flex flex-col items-center justify-center gap-6">
                    <div className="w-24 h-24 border-8 border-green-500 border-t-transparent rounded-full animate-spin"></div>
                    <h2 className="text-green-400 font-bold text-3xl animate-pulse">STO LEGGENDO... üß†</h2>
                </div>
            );

            return (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden">
                    <div className="p-3 flex gap-3 border-b border-slate-700 bg-slate-800 items-center z-50 shadow-lg">
                        <a href="index.html" className="bg-slate-700 px-4 py-2 rounded-xl text-white font-bold text-xl">üè†</a>
                        
                        {/* üÜï PULSANTE ASCOLTA TUTTO */}
                        <button 
                            onClick={playAllSummary}
                            className={`btn-audio-all px-4 py-2 rounded-xl text-white font-bold text-lg ${isPlayingAll ? 'bg-red-600' : ''}`}
                        >
                            {isPlayingAll ? '‚èπÔ∏è STOP' : 'üîä ASCOLTA TUTTO'}
                        </button>
                        
                        <div className="flex-1 text-center text-yellow-400 font-bold hidden md:block animate-pulse">
                            {selectedNode ? "üëá TOCCA UN ALTRO!" : "üëÜ TOCCA I CONCETTI"}
                        </div>
                        
                        <button onClick={reset} className="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-xl text-white font-bold shadow-lg border-2 border-red-400">
                            üîÑ
                        </button>
                    </div>

                    <div className="flex-1 relative bg-slate-900 overflow-hidden">
                        {renderCanvas()}
                        {aiMessage && (
                            <div className="ai-bubble">
                                <span className="text-3xl">ü§ñ</span>
